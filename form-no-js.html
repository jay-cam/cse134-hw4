<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta
      name="description"
      content="Contact Jay Campbell – send me a message"
    >
    <title>Contact – Jay Campbell</title>

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    >
    <!-- Load Roboto with font-display=swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <noscript>
      <p>
        JavaScript is disabled in your browser — some features may not work.
      </p>
    </noscript>

    <header>
      <!-- Hamburger toggle for mobile -->
      <button
        class="menu-toggle"
        aria-label="Open menu"
        aria-expanded="false"
      >☰</button>

      <nav>
        <a href="/">Home</a>
        <a href="/now.html">Now</a>
        <a href="/uses.html">Uses</a>
        <a href="/projects.html">Projects</a>
        <a href="/blog.html">Blog</a>
        <a href="/labs.html">Labs</a>
        <a href="/sitemap.html">Sitemap</a>
        <a href="/contact.html" aria-current="page">Contact</a>
      </nav>

      <h1>Contact</h1>
      <p>Got a question or project idea? Drop me a line.</p>
    </header>

    <main>
      <!-- Responsive contact banner -->
      <figure class="banner">
        <picture>
          <!-- … your responsive sources … -->
          <img
            src="images/contact-us-small.jpg"
            alt="Illustration of a contact form"
            class="banner-image"
          >
        </picture>
      </figure>

      <!-- our new contact section -->
      <section aria-labelledby="contact-heading">
        <h2 id="contact-heading">Send me a message</h2>

        <form
          action="https://httpbin.org/post"
          method="post"
          novalidate
        >
          <!-- honeypot for bots -->
          <input type="hidden" name="possible_bot" value="true">

          <fieldset>
            <legend>Send me a message</legend>

            <label for="name">
              Your Name <span aria-hidden="true">*</span>
            </label>
            <input
              type="text"
              id="name"
              name="name"
              required
              maxlength="50"
              pattern="[A-Za-z\s'-]+"
              title="Letters, spaces, apostrophes or hyphens only"
            >

            <label for="email">
              Email <span aria-hidden="true">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
            >

            <label for="message">
              Message <span aria-hidden="true">*</span>
            </label>
            <textarea
              id="message"
              name="message"
              rows="6"
              required
              minlength="10"
              maxlength="500"
            ></textarea>

            <button type="submit">Send</button>
          </fieldset>

          <!-- styling hooks for Part 2 -->
          <output class="error" aria-live="polite"></output>
          <output class="info" aria-live="polite"></output>
        </form>
      </section>

      <section aria-labelledby="social-heading">
        <h2 id="social-heading">Other ways to reach me</h2>
        <address>
          <a href="mailto:jay.campbell93@outlook.com">
            jay.campbell93@outlook.com
          </a><br>
          <a href="https://github.com/jay-cam">GitHub</a> ·
          <a href="https://linkedin.com/in/jay-cam">LinkedIn</a>
        </address>
      </section>
    </main>

    <footer>
      <p>© Jay Campbell</p>
    </footer>
  </body>
</html>
